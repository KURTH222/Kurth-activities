{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>ðŸ‘‘ Welcome {{ session.user }}</h2>
<hr>
<h4>Employees</h4>
<form method="POST" action="/add_employee" class="mb-3">
  <input name="name" placeholder="Name" class="form-control mb-2" required>
  <input name="position" placeholder="Position" class="form-control mb-2" required>
  <input name="salary" placeholder="Salary" class="form-control mb-2" required>
  <button class="btn btn-primary">Add Employee</button>
</form>

<table class="table table-dark table-striped">
  <thead><tr><th>Name</th><th>Position</th><th>Salary</th><th>Action</th></tr></thead>
  <tbody>
    {% for emp in employees %}
      <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <a href="/edit_employee/{{ emp.id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/delete_employee/{{ emp.id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
