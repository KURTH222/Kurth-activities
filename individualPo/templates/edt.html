{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<h3>Edit Employee</h3>
<form method="POST">
  <input name="name" value="{{ employee.name }}" class="form-control mb-2" required>
  <input name="position" value="{{ employee.position }}" class="form-control mb-2" required>
  <input name="salary" value="{{ employee.salary }}" class="form-control mb-2" required>
  <button class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
